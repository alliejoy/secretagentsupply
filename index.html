<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
<!--Begin top of page-->
    <div class="header">
      <div class="center">
        <img src="resources/images/logo.png">
        <h4>SECRET AGENT SUPPLY INC.</h4>
      </div>
    </div>
    <div class="banner">
      <div class="spacer">

          <p>NEW ARRIVAL</p>
          <h1>Sport Bikes And Motorcycles</h1>
        </div>
      </div>
    </div>
    <div class="nav-bar">
      <nav>
        <ul class="center">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>

          <li>Contact</li>

      <div class="product">

      </div>

    <div class="info center">
      <div class="box">
        <p>Location</p>
        <h5>-47 .346436, 84.32354</h5>
      </div>
      <div class="box">
        <p>Hours</p>
        <h5>0800 - 1800</h5>
      </div>

<!--Begin bottom of page-->
    <footer>
      <div class="center">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

</html>
